<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Document</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="container">
			<div class="content">
				<form action="#" name="calc">
					<div class="teclado">
						<input type="text" class="input" name="input">
						<span class="num clean" onclick="document.calc.input.value = ''">CE</span>
						<span class="num" onclick="document.calc.input.value += '/'">/</span>
						<span class="num" onclick="document.calc.input.value += '%'">%</span>
						<span class="num" onclick="document.calc.input.value += '7'">7</span>
						<span class="num" onclick="document.calc.input.value += '8'">8</span>
						<span class="num" onclick="document.calc.input.value += '9'">9</span>	
						<span class="num" onclick="document.calc.input.value += '-'">-</span>
						<span class="num" onclick="document.calc.input.value += '4'">4</span>
						<span class="num" onclick="document.calc.input.value += '5'">5</span>
						<span class="num" onclick="document.calc.input.value += '6'">6</span>
						<span class="num plus" onclick="document.calc.input.value += '+'">+</span>	
						<span class="num" onclick="document.calc.input.value += '1'">1</span>
						<span class="num" onclick="document.calc.input.value += '2'">2</span>
						<span class="num" onclick="document.calc.input.value += '3'">3</span>
						<span class="num" onclick="document.calc.input.value += '0'">0</span>
						<span class="num" onclick="document.calc.input.value += '.'">.</span>
						<span class="num" onclick="document.calc.input.value += '*'">x</span>

						<span class="num eval" onclick="document.calc.input.value = eval(calc.input.value)">=</span>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
